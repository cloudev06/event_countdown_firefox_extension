<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="theme-selector">
            <div class="theme-row">
                <span class="theme-label">Theme</span>
                <div class="theme-options">
                    <button class="theme-btn active" data-theme="coffee" title="Coffee"></button>
                    <button class="theme-btn" data-theme="matcha" title="Matcha"></button>
                    <button class="theme-btn" data-theme="caramel" title="Caramel"></button>
                    <button class="theme-btn" data-theme="oat" title="Oat"></button>
                    <button class="theme-btn" data-theme="espresso" title="Espresso"></button>
                </div>
            </div>
            <div class="theme-row">
                <span class="theme-label">Mode</span>
                <div class="mode-toggle">
                    <button class="mode-btn" data-mode="dark">Dark</button>
                    <button class="mode-btn active" data-mode="light">Light</button>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
