<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Your Events</h1>
        </header>

        <div class="input-group">
            <input type="text" id="event-name" placeholder="Event Name (e.g. Vacation)" />
            <input type="datetime-local" id="event-date" />
            <button id="add-btn">Add Event</button>
        </div>

        <ul id="event-list" class="event-list">
            <!-- Events will be added here dynamically -->
        </ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
